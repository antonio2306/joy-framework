log4j.rootLogger=WARN, joy, file
log4j.logger.cn.joy=DEBUG
log4j.appender.joy=org.apache.log4j.ConsoleAppender
log4j.appender.joy.layout=org.apache.log4j.PatternLayout
log4j.appender.joy.layout.ConversionPattern=%d %-5p %C %L - %m%n

# Output to the File
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=./joy.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%n%-d{yyyy-MM-dd HH:mm:ss}%n[%p]-[Thread: %t]-[%C.%M()]: %m%n
log4j.appender.file.encoding=UTF-8


log4j.additivity.joy=false 
log4j.logger.joy=DEBUG, joy
